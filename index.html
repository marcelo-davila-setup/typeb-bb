            background: transparent;

            line-height: 1.3;

            // Mensagens baseadas no horário e dia da semana
            getMensagemTempo: function(hora, dia, estado) {
                const config = this.ESTADOS_CONFIG[estado] || this.ESTADOS_CONFIG['SP'];
                const expressao = config.expressao;
                
                // Sexta-feira especial
                if (dia === 5) {
                    if (hora >= 6 && hora < 12) return `Bom dia ${expressao} Sextou!!`;
                    if (hora >= 12 && hora < 18) return `Boa tarde ${expressao} Sextou!!`;

                    return `Boa madrugada ${expressao} Sextou!!`;
                }
                
                // Sábado
                if (dia === 6) {
                    if (hora >= 6 && hora < 12) return `Bom dia ${expressao} É sábado!!`;
                    if (hora >= 12 && hora < 18) return `Boa tarde ${expressao} Sábado!!`;
                    if (hora >= 18 && hora < 22) return `Boa noite ${expressao} Sábado!!`;

                        dia: horarioLocal.getDay(),

        // ==================== DETECÇÃO DE LOCALIZAÇÃO ====================
        
        async function detectUserLocation() {
            const apis = [
                {
                    url: 'https://ipapi.co/json/',
                    parse: (data) => ({
                        regiao: data.region?.toLowerCase() || '',
                        cidade: data.city || 'Brasil'
                    })
                },
                {
                    url: 'https://get.geojs.io/v1/ip/geo.json',
                    parse: (data) => ({
                        regiao: data.region?.toLowerCase() || '',
                        cidade: data.city || 'Brasil'
                    })
                },
                {
                    url: 'http://ip-api.com/json/',
                    parse: (data) => ({
                        regiao: data.regionName?.toLowerCase() || '',
                        cidade: data.city || 'Brasil'
                    })
                },
                {
                    url: 'https://ipwhois.app/json/',
                    parse: (data) => ({
                        regiao: data.region?.toLowerCase() || '',
                        cidade: data.city || 'Brasil'
                    })
                }
            ];

            for (const api of apis) {
                try {
                    console.log(`Tentando API: ${api.url}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch(api.url, {
                        signal: controller.signal,
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    const parsed = api.parse(data);
                    
                    console.log(`Sucesso com API: ${api.url}`, parsed);
                    
                    if (parsed.regiao) {
                        const estado = mapearEstado(parsed.regiao);
                        if (estado) {
                            return { estado, cidade: parsed.cidade };
                        }
                    }
                    
                } catch (error) {
                    console.log(`Erro na API ${api.url}:`, error.message);
                    continue;
                }
            }
            
            // Fallback final - usar timezone do navegador
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                console.log(`Fallback timezone: ${timezone}`);
                
                if (timezone.includes('Sao_Paulo') || timezone.includes('America/Sao_Paulo')) {
                    return { estado: 'SP', cidade: 'São Paulo' };
                } else if (timezone.includes('America/Fortaleza')) {
                    return { estado: 'CE', cidade: 'Fortaleza' };
                } else if (timezone.includes('America/Recife')) {
                    return { estado: 'PE', cidade: 'Recife' };
                } else if (timezone.includes('America/Manaus')) {
                    return { estado: 'AM', cidade: 'Manaus' };
                } else if (timezone.includes('America/Campo_Grande')) {
                    return { estado: 'MS', cidade: 'Campo Grande' };
                } else if (timezone.includes('America/Cuiaba')) {
                    return { estado: 'MT', cidade: 'Cuiabá' };
                } else if (timezone.includes('America/Porto_Velho')) {
                    return { estado: 'RO', cidade: 'Porto Velho' };
                } else if (timezone.includes('America/Rio_Branco')) {
                    return { estado: 'AC', cidade: 'Rio Branco' };
                }
            } catch (timezoneError) {
                console.log('Erro no timezone fallback:', timezoneError);
            }
            
            return { estado: 'SP', cidade: 'Brasil' };
        }

            // Executar sequência de mensagens
            for (let i = 0; i < sequencia.length; i++) {
                message.classList.remove('show', 'shock');
                await sleep(150);
                
                message.textContent = sequencia[i];
                message.classList.add('show');
                if (i === 1) message.classList.add('shock');
                
                await sleep(i === 2 ? 2500 : 1500);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ==================== INICIALIZAÇÃO ====================
        
        console.log('Sistema completo carregado: 27 estados + fusos horários corretos');
        
        // Iniciar sequência após 2 segundos
        setTimeout(() => {
            startAvatarSequence();
        }, 2000);
        
    </script>
